<p>home works!</p>

<div>Current day: {{ this.currentDay }}</div>

<button class="btn" (click)="this.completeCurrentDay()">Complete day</button>

<button class="btn" onclick="my_modal_1.showModal()">Modify</button>
<dialog id="my_modal_1" class="modal">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Manually set current day!</h3>
    <input
      type="number"
      placeholder="Type here"
      class="input input-bordered w-full max-w-xs"
      [ngModel]="currentDay"
      (ngModelChange)="this.saveCurrentDay($event)"
    />

    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn" (click)="this.saveCurrentDay(1)" type="button">
          Clear
        </button>

        <button class="btn" type="submit">Close</button>
      </form>
    </div>
  </div>
</dialog>
