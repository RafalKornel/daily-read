<label class="form-control w-full">
  <div class="label">
    <span class="label-text">Manually set progress</span>
  </div>

  <div class="flex flex-row gap-2">
    <input
      type="number"
      placeholder="Type here"
      class="input input-bordered w-full max-w-xxs"
      [ngModel]="this.dataHandlerService.currentDay"
      (ngModelChange)="this.dataHandlerService.currentDay = $event"
    />

    <button
      class="btn"
      (click)="this.dataHandlerService.currentDay = 1"
      type="button"
    >
      Reset progress
    </button>
  </div>
</label>
