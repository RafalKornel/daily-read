<div
  [class]="[
    'card',
    'card-compact',
    'w-full',
    'text-primary-content',
    variant === 'primary'
      ? 'bg-primary'
      : variant === 'secondary'
      ? 'bg-secondary'
      : 'bg-accent'
  ]"
>
  <div class="card-body">
    <h2 class="card-title">{{ readingTitle }}</h2>
    <div class="flex">
      <p>{{ readingName }}</p>
      <button class="btn">
        <a [href]="bibleGatewayUrl" target="_blank">Read</a>
      </button>
    </div>
  </div>
</div>
